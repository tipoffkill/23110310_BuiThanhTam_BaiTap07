<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head><title>Category Form</title></head>
<body>
<div layout:fragment="content">
    <h2 th:text="${category.id == null} ? 'Add Category' : 'Edit Category'"></h2>
    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>
        <button class="btn btn-success">Save</button>
        <a href="/admin/categories" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
