<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head><title>Category Detail</title></head>
<body>
<div layout:fragment="content">
    <h2>Category Detail</h2>
    <p><b>ID:</b> <span th:text="${category.id}"></span></p>
    <p><b>Name:</b> <span th:text="${category.name}"></span></p>
    <p><b>Description:</b> <span th:text="${category.description}"></span></p>
    <a href="/admin/categories" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
