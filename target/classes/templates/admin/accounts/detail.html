<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head><title>Account Detail</title></head>
<body>
<div layout:fragment="content">
    <h2>Account Detail</h2>
    <p><b>ID:</b> <span th:text="${account.id}"></span></p>
    <p><b>Username:</b> <span th:text="${account.username}"></span></p>
    <p><b>Email:</b> <span th:text="${account.email}"></span></p>
    <a href="/admin/accounts" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
