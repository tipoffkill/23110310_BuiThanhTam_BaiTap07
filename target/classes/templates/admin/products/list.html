<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head><title>Products</title></head>
<body>
<div layout:fragment="content">
    <h2>Products</h2>
    <a href="/admin/products/add" class="btn btn-success mb-2">Add</a>
    <a href="/admin/products/search" class="btn btn-info mb-2">Search</a>
    <a href="/admin/products/searchpaginated" class="btn btn-warning mb-2">Search Paginated</a>

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>ID</th><th>Name</th><th>Price</th><th>Category</th><th>Image</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.category.name}"></td>
                <td>
                    <img th:if="${p.image != null}" th:src="@{'/uploads/' + ${p.image}}" width="60"/>
                </td>
                <td>
                    <a th:href="@{'/admin/products/edit/' + ${p.id}}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{'/admin/products/detail/' + ${p.id}}" class="btn btn-info btn-sm">Detail</a>
                    <a th:href="@{'/admin/products/delete/' + ${p.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Delete this product?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
