<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head><title>Search Products</title></head>
<body>
<div layout:fragment="content">
    <h2>Search Products</h2>
    <form method="get" th:action="@{/admin/products/search}">
        <div class="input-group mb-3">
            <input type="text" name="keyword" class="form-control" placeholder="Enter product name"/>
            <button class="btn btn-primary">Search</button>
        </div>
    </form>

    <table class="table table-bordered mt-3">
        <thead class="table-light">
            <tr><th>ID</th><th>Name</th><th>Price</th><th>Category</th></tr>
        </thead>
        <tbody>
            <tr th:each="p : ${results}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.category.name}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
