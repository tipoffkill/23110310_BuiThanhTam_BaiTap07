<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head><title>Search Products (Paginated)</title></head>
<body>
<div layout:fragment="content">
    <h2>Search Products (Paginated)</h2>
    <form method="get" th:action="@{/admin/products/searchpaginated}">
        <div class="input-group mb-3">
            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Enter product name"/>
            <button class="btn btn-primary">Search</button>
        </div>
    </form>

    <table class="table table-bordered">
        <thead class="table-light">
            <tr><th>ID</th><th>Name</th><th>Price</th><th>Category</th></tr>
        </thead>
        <tbody>
            <tr th:each="p : ${page.content}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.category.name}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav th:if="${page.totalPages > 1}">
        <ul class="pagination">
            <li th:each="i : ${#numbers.sequence(0, page.totalPages-1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/admin/products/searchpaginated(keyword=${keyword}, page=${i}, size=${page.size})}"
                   th:text="${i+1}"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
