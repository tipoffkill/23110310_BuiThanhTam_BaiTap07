<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/layout-web}">
<head><title>Home</title></head>
<body>
<div layout:fragment="content">
    
    <p>Chào mừng đến Website. Bạn có thể xem danh mục và sản phẩm.</p>

    <div th:if="${account != null}">
        <p>Xin chào, <b th:text="${account.username}"></b>
           (<span th:text="${account.role}"></span>)</p>
    </div>

    <div class="mt-3">
    	<div th:if="${account != null and account.role == 'USER'}">
        <a href="/categories" class="btn btn-primary">View Categories</a>
        <a href="/products" class="btn btn-success">View Products</a>
		</div>
        <div th:if="${account != null and account.role == 'ADMIN'}">
            <a href="/admin/categories" class="btn btn-warning">Quản lý Categories</a>
            <a href="/admin/products" class="btn btn-danger">Quản lý Products</a>
            <a href="/admin/accounts" class="btn btn-info">Quản lý Accounts</a>
        </div>
    </div>
</div>
</body>
</html>
