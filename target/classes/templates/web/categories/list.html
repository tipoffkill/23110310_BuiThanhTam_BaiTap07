<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/layout-web}">
<head><title>Categories</title></head>
<body>
<div layout:fragment="content">
    <h2>Categories</h2>
    <ul class="list-group">
        <li th:each="c : ${categories}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${c.name}"></span>
            <a th:href="@{'/categories/' + ${c.id}}" class="btn btn-sm btn-info">View</a>
        </li>
    </ul>
</div>
</body>
</html>
