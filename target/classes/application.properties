spring.application.name=spring-thymeleaf-sqlserver

# Server
server.port=8088

# SQL Server connection (đổi password cho đúng máy bạn)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=themleaf;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Tam3072005@

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Thymeleaf
spring.thymeleaf.cache=false

spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

