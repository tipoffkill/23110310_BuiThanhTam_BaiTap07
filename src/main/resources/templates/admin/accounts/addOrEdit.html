<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head><title>Account Form</title></head>
<body>
<div layout:fragment="content">
    <h2 th:text="${account.id == null} ? 'Add Account' : 'Edit Account'"></h2>
    <form th:action="@{/admin/accounts/save}" th:object="${account}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>
        <button class="btn btn-success">Save</button>
        <a href="/admin/accounts" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
