<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head><title>Product Form</title></head>
<body>
<div layout:fragment="content">
    <h2 th:text="${product.id == null} ? 'Add Product' : 'Edit Product'"></h2>
    <form th:action="@{/admin/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
        </div>
        <div class="mb-3">
    <label>Category</label>
    <select th:field="*{category.id}" class="form-select">
        <option th:each="c : ${categories}"
                th:value="${c.id}"
                th:text="${c.name}">
        </option>
    </select>
</div>

        <div class="mb-3">
            <label>Image</label>
            <input type="file" name="file" class="form-control"/>
            <img th:if="${product.image != null}" th:src="@{'/uploads/' + ${product.image}}" width="100" class="mt-2"/>
        </div>
        <button class="btn btn-success">Save</button>
        <a href="/admin/products" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
