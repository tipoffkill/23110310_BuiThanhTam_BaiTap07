<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/layout-web}">
<head><title>Products</title></head>
<body>
<div layout:fragment="content">
    <h2>Products</h2>
    <div class="row">
        <div class="col-md-3 mb-3" th:each="p : ${products}">
            <div class="card h-100">
                <img th:if="${p.image != null}" th:src="@{'/uploads/' + ${p.image}}" class="card-img-top" style="height:200px;object-fit:cover"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.name}"></h5>
                    <p class="card-text">$<span th:text="${p.price}"></span></p>
                    <a th:href="@{'/products/' + ${p.id}}" class="btn btn-primary btn-sm">Detail</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
